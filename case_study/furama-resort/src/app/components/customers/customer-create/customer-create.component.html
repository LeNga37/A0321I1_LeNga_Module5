<div class="container">
  <h3 class="text-center">Create Customer</h3>
  <div>
    <form [formGroup]="formAddNewCustomer">
      <!--            <div class="form-group">-->
      <!--              <label for="cus_id">Id</label>-->
      <!--              <input type="text" class="form-control" id="cus_id" formControlName="cus_id">-->
      <!--              <span *ngIf="false" class="text-danger">Required Input</span>-->
      <!--            </div>-->

      <!--        <label for="id">Id</label>-->
      <!--        <input type="text" class="form-control" id="id" formControlName="cus_id">-->
      <!--        <span *ngIf="formAddNewCustomer.controls.cus_id.touched-->
      <!--&&formAddNewCustomer.controls.cus_id.errors?.required" class="text-danger">Required Input</span>-->
      <!--      </div>-->

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <span *ngIf="formAddNewCustomer.controls.name.touched
&&formAddNewCustomer.controls.name.errors?.required" class="text-danger">Required Input</span>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday" formControlName="birthday">
        <span *ngIf="formAddNewCustomer.controls.birthday.touched
&&formAddNewCustomer.controls.birthday.errors?.required" class="text-danger">Required Input</span>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="custom-select custom-select-sm" id="gender" formControlName="gender">
<!--          <option selected>Gender</option>-->
          <option  [selected] = "formAddNewCustomer.value.gender=='Male'">Male</option>
          <option  [selected] = "formAddNewCustomer.value.gender=='Female'">Female</option>
        </select>
        <span *ngIf="formAddNewCustomer.controls.gender.touched
&&formAddNewCustomer.controls.gender.errors?.required" class="text-danger">Required Input</span>
      </div>

      <div class="form-group">
        <label for="idCard">Id card</label>
        <input type="text" class="form-control" id="idCard" formControlName="card">
        <span *ngIf="formAddNewCustomer.controls.card.touched
&&formAddNewCustomer.controls.card.errors?.required" class="text-danger">Required Input</span>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" formControlName="phone">
        <span *ngIf="formAddNewCustomer.controls.phone.touched
&&formAddNewCustomer.controls.phone.errors?.required" class="text-danger">Required Input</span>
        <span *ngIf="formAddNewCustomer.controls.phone.touched
&&formAddNewCustomer.controls.phone.errors?.pattern" class="text-danger">Nhập sdt đúng định dạng</span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <span *ngIf="formAddNewCustomer.controls.email.touched
&&formAddNewCustomer.controls.email.errors?.required" class="text-danger">Required Input</span>
        <span *ngIf="formAddNewCustomer.controls.email.touched
&&formAddNewCustomer.controls.email.errors?.email" class="text-danger">Không đúng định dạng email</span>
      </div>

      <div class="form-group">
        <label for="customerTypeId">Customer type</label>
        <select class="form-control " id="customerTypeId" formControlName="cus_type">
          <ng-container *ngFor="let customerType of customerTypes">
            <option [ngValue]="customerType">{{customerType.name}}</option>
          </ng-container>
        </select>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
        <span *ngIf="formAddNewCustomer.controls.address.touched
&&formAddNewCustomer.controls.address.errors?.required" class="text-danger">Required Input</span>
      </div>

      <button type="submit" [disabled]="formAddNewCustomer.invalid" class="btn btn-success mr-3"
              (click)="addNewCustomer()">Submit
      </button>
      <a href="/customer-list" class="btn btn-success">Back to list</a>
    </form>
  </div>
</div>
